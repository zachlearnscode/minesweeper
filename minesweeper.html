<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <style>
    * {

      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="app">
    
    <div :style="boardWrapper">
      <div v-for="(row, rowIndex) in board" :style="boardRow">
        <div
          v-for="(col, colIndex) in row"
          :style="[cell,
                  colorCell(rowIndex, colIndex, col.hidden),
                  colorize(col.content)]"
          @click="reveal(rowIndex, colIndex)"
          @click.right.prevent="col.marked = !col.marked"
        >
          {{ col.hidden ? col.marked ? 'ğŸš©' : '' : col.content }}
        </div>
      </div>
    </div>

    <div style="display:flex">
      <button type="button" @click="newGame">New Game</button>
      <div style="display:flex;align-items:center">
        <span> ğŸš© </span> <span> {{ numBombs - board.flat().filter(c => c.marked).length }} </span>
      </div>
      <div style="display:flex;align-items:center">
        <span> â²ï¸ </span> <span> {{ timeElapsed() }} </span>
      </div>
    </div>


  </div>
  <script src="minesweeper.js"></script>
</body>
</html>
