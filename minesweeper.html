<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: content-box;
    }
  </style>
</head>
<body>
  <div id="app">
    <div :style="interfaceWrapper">
      <div :style="gameHeader">
        <div id="bombsRemaining"></div>
        <div id="faceEmoji"></div>
        <div id="time"></div>
      </div>
      <div :style="boardWrapper">
        <div
          v-for="(boardCell, i) in board.flat()"
          :style="[cell,
                  boardCell.content !== 'ðŸ’£' ? fontStyles.size : '',
                  colorize(boardCell.content),
                  boardCell.clicked ? revealed(i) : hidden]"
          @click="reveal(boardCell, i)"
        >
          {{boardCell.clicked ? boardCell.content : ''}}
        </div>
        </div>
      </div>
    </div>
  </div>
  <script src="minesweeper.js"></script>
</body>
</html>
